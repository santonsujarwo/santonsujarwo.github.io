# Site settings
title: My Awesome GitHub Pages Site
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/my-repo-name" # the subpath of your site, e.g. /blog
url: "https://username.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: your-github-username

# Build settings
markdown: kramdown
theme: minima # You can specify a Jekyll theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag
